services:
  - type: web
    name: prite-study-tool-v2
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: prite-db
          property: connectionString

databases:
  - name: prite-db
    plan: free